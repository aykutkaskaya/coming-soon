    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: "Audiowide", serif;
        background: linear-gradient(45deg, #0a0a2a, #1a1a4a);
        overflow: hidden;
        color: #00ffff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      body {
        height: 100%;
        width: 100%;
      }
      .game-container {
        width: 80%;
        height: 80%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .code-window {
        width: 100%;
        height: 60%;
        background: rgba(0, 0, 0, 0.5);
        border: 2px solid #ff00ff;
        padding: 20px;
        white-space: pre-wrap;
        color: #00ffff;
        font-size: 18px;
        line-height: 1.6;
        overflow: auto;
        margin-bottom: 20px;
      }
      .broken-code {
        position: relative;
        background: rgba(255, 0, 0, 0.1);
        border-bottom: 2px dashed red;
        display: inline-block;
        cursor: pointer;
      }
      .controls {
        display: flex;
        gap: 20px;
      }
      .btn {
        background: #ff00ff;
        color: black;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-family: "Audiowide", serif;
        transition: all 0.3s ease;
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .btn:hover:not(:disabled) {
        transform: scale(1.05);
        background: #00ffff;
      }
      .typing-cursor {
        display: inline-block;
        width: 10px;
        height: 20px;
        background-color: #00ffff;
        animation: blink 0.7s infinite;
      }
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
      #message {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        color: #a4f9ef;
        padding: 10px;
        text-align: center;
        font-family: "Orbitron", sans-serif;
        font-size: 1.1em;
        z-index: 1000;
      }
      footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        color: rgb(208, 237, 233,0.2);
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div id="message"></div>
    <div class="game-container">
      <div class="code-window" id="codeWindow"></div>
      <div class="controls">
        <button class="btn" id="runBtn" disabled>Run</button>
        <button class="btn" id="nextBtn">Next Challenge</button>
      </div>
    </div>
    <footer id="footer"></footer>

    <script>
      const codeWindow = document.getElementById("codeWindow");
      const runBtn = document.getElementById("runBtn");
      const nextBtn = document.getElementById("nextBtn");

      const functions = [
        {

      function loadRandomFunction() {
        const randomMessage =
          messages[Math.floor(Math.random() * messages.length)];
        const messageDiv = document.getElementById("message");
        messageDiv.innerHTML = `<strong>${randomMessage}</strong>`;

        const randomFooterMessage =
          footerMessages[Math.floor(Math.random() * footerMessages.length)];
        document.getElementById("footer").textContent = randomFooterMessage;

        // Reset UI
        runBtn.disabled = true;

        // Get random function
        currentFunction =
          functions[Math.floor(Math.random() * functions.length)];

        // Render function in code window
        codeWindow.innerHTML = currentFunction.code;

        // Find and track broken code elements
        allBrokenCodes = [];
        Object.keys(currentFunction.solutions).forEach((id) => {
          const brokenCode = document.getElementById(id);
          if (brokenCode) {
            brokenCode.addEventListener("click", () =>
              repairBrokenCode(brokenCode)
            );
            allBrokenCodes.push(brokenCode);
          }
        });
      }

      function repairBrokenCode(brokenElement) {
        // Get possible solutions for this specific broken code
        const id = brokenElement.id;
        const solutions = currentFunction.solutions[id];
        const solution =
          solutions[Math.floor(Math.random() * solutions.length)];

        // Typing animation
        typeText(brokenElement, solution, () => {
          brokenElement.classList.remove("broken-code");

          // Check if all codes are repaired
          if (
            allBrokenCodes.every(
              (code) => !code.classList.contains("broken-code")
            )
          ) {
            runBtn.disabled = false;
          }
        });
      }

      function typeText(element, text, callback) {
        let index = 0;
        const typingCursor = document.createElement("span");
        typingCursor.classList.add("typing-cursor");
        element.innerHTML = "";
        element.appendChild(typingCursor);

        function type() {
          if (index < text.length) {
            const textNode = document.createTextNode(text[index]);
            element.insertBefore(textNode, typingCursor);
            index++;
            setTimeout(type, Math.random() * 100 + 50);
          } else {
            element.removeChild(typingCursor);
            if (callback) callback();
          }
        }

        type();
      }

      // Event Listeners
      nextBtn.addEventListener("click", loadRandomFunction);
      runBtn.addEventListener("click", () => {
        alert(`Running ${currentFunction.name}() successfully!`);
        runBtn.disabled = true;
        nextBtn.click();
